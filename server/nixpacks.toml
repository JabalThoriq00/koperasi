# Nixpacks configuration for Railway
# Required for Puppeteer/Chromium to work

[phases.setup]
nixPkgs = ["chromium", "nodejs_18"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = []

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/chromium/bin/chromium"

